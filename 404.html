<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página não encontrada</title>
</head>
<body>
    <h1>404 - Página não encontrada</h1>
    <script type="text/javascript">
      // Redireciona para index.html, preservando a rota
      (function () {
        var currentPath = window.location.pathname;
        var basePath = '/rotas-componentes'; // Substitua pelo nome real do repositório
        var redirectTo = basePath + '/?redirect=' + currentPath;
        window.location.replace(redirectTo);
      })();
    </script>
</body>
</html>
