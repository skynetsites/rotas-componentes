<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Página não encontrada</title>
    <script>
      // Redireciona qualquer requisição para a URL base da aplicação
      var path = window.location.pathname;
      var basePath = '/rotas-componentes';  // Subpasta onde sua aplicação está hospedada

      // Se o caminho não começar com "/rotas-componentes", redireciona para o index.html
      if (!path.startsWith(basePath)) {
        window.location.replace(basePath + '/');
      }
    </script>
  </head>
  <body>
    <h1>404 - Página não encontrada.</h1>
  </body>
</html>
